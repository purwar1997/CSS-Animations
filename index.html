<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div class="wrapper animate__animated animate__pulse">
        <h1 class="animate__animated animate__wobble">Hello Animation</h1>
        <section>
          <div class="left animate__animated animate__flip"></div>
          <div class="right animate__animated animate__flip"></div>
        </section>
      </div>
    </main>
  </body>
</html>
